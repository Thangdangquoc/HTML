<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Chuyển đổi nhiệt độ</h2>
<p id="chuyendoi"></p>
</body>
<script>
    class Temperature {
        celsius;
        constructor(celsius) {
            this.celsius = celsius;
        }
        getCelsius() {
            return this.celsius;
        }
        setCelsius(celsius) {
            this.celsius = celsius
        }
        getCsangF(){
            return (this.celsius * 1.8) + 32;
        }
        getCsangK(){
            return this.celsius + 273.5;
        }
    }
    let chuyendoi = new Temperature(0);
    let fahrenheit = chuyendoi.getCsangF();
    let kenvin = chuyendoi.getCsangK();
    document.getElementById("chuyendoi").innerHTML = "Nhiệt độ F:" + fahrenheit + "<br>" + " Nhiệt độ K:" + kenvin
</script>
</html>
