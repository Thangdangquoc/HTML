<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập số nguyên",""));
  if (a>0){
      alert("Đây là số nguyên dương và số nhập vào lớn hơn 0");
  }else if (a<0){
      alert("Đây là số nguyên âm và số nhập vào bé hơn 0");
  }else alert("Đây không phải số nguyên âm hay số nguyên dương");
</script>
</body>
</html>
