<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  let a = parseInt(prompt("Nhập số nguyên thứ nhất",""));
  let b = parseInt(prompt("Nhập số nguyên thứ hai",""));
  let c = parseInt(prompt("Nhập số nguyên thứ ba",""));
  if (a>b){
      if (a>c){
          alert("Số nhập đầu tiên lớn nhât");
      }else alert("Số nhập thứ 3 lớn nhất");
  }else if(b>a){
      if(b>c){
          alert("Số nhập thứ 2 lớn nhất");
      }else alert("Số nhập thứ 3 lớn nhất")
  }
</script>
</body>
</html>
