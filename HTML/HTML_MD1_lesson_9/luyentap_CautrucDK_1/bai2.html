<!DOCTYPE html>
<html lang="en">

<body>
<script>
  let a = parseInt(prompt("Bạn bao nhiêu tuổi rồi!",""))
  if (a>=15 && a<18){
      alert("Bạn đủ điều kiện nhập học vào lớp 10")
  } else
      alert("Bạn không đủ điều kiện vào lớp 10")
</script>

</html>
