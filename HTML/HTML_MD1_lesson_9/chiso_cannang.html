<h1>Tính chỉ số cân nặng</h1>
<p> Nhập cân nặng:(kg) <input type="text" id="weight"></p>
<p> Nhập chiều cao:(m) <input type="text" id="hight"></p>
<button onclick="add()">Kiểm tra</button>
<p>
<div id="result"></div>
</p>
<script>
    function add() {
        let a = parseFloat(document.getElementById("weight").value)
        let b = parseFloat(document.getElementById("hight").value)
        let bmi = a / (Math.pow(b,2))

        if (bmi < 18) {
            document.getElementById("result").innerText = "Chỉ số BMI là:" + bmi + "bạn bị thiếu cân nhé!";}
         else if (bmi < 25.0) {
            document.getElementById("result").innerText = "Chỉ số BMI là:" + bmi + "bạn bình thường nhé!";
        } else if (bmi < 30.0){
            document.getElementById("result").innerText = "Chỉ số BMI là:" + bmi + "bạn bị thừa cân nhé!";
        }else {
        document.getElementById("result").innerText =" Chỉ số BMI là:" + bmi +" Bạn bị béo phì rồi, giảm cân đi!";
        }
    }
</script>
