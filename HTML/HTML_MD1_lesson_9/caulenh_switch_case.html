<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra tháng có bao nhiêu ngày</h1>
<input type="number" id="Thang">
<button onclick="check()" id="day1">Check</button>
<p id="day">
</p>
<script>
    function check() {
        let thang = parseInt(document.getElementById("Thang").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("day").innerText = "Tháng" + thang + "có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("day").innerText = "Tháng" + thang + "có 30 ngày";
                break;
            case 2:
                document.getElementById("day").innerText = "Tháng" + thang + "có 28 hoặc 29 ngày";
                break;
        }
    }
</script>
</body>
</html>
