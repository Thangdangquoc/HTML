<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăn ký học viên</title>
</head>
<body>
<form>
<table>
    <tr>
        <th colspan="3"> Đăng ký học viên</th>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td colspan="2">
            <input type="text" name="name">
        </td>
    </tr>
    <tr>
        <td> Giới tính</td>
        <td>
            <input type="radio" id="gen1" name="gender" value="Male"><label for="gen1">Nam</label>
            <input type="radio" id="gen2" name="gender" value="Female"><label for="gen2">Nữ</label>
    </td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td colspan="2">
            <select>
                <option value="-Chọn lớp-">-Chọn lớp-</option>
                <option value="Java"> Java</option>
                <option value="javascip"> Javascript</option>
            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>Email</td>
        <td colspan="2">
            <input type="text" name="email" size="30">
        </td>
    </tr>
    <tr>
        <td>Điện thoại:</td>
        <td colspan="2">
            <input type="text" name="phone">
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="button" name="submit" value="Đăng ký">
            <input type="reset" name="reset" value="Nhập lại">
        </td>
    </tr>
</table>
</form>
</body>
</html>
