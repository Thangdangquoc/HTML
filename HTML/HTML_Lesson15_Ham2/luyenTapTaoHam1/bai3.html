<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="sosanh()">Click bài3</button>
<script>
    function sosanh(){
        let num1 = +prompt("Nhập số thứ nhất");
        let num2 = +prompt("Nhập số thứ hai");
        if (num1>num2){
            alert("Số thứ nhất lớn hơn số thứ hai");
        }else{
            let total =num1 + num2;
            alert(total);
        }
    }
</script>
</body>
</html>
