<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ</title>
</head>
<body>
input type="text" id="count1">
<button onclick="add()">Click</button>
<p>Số từ là: <div id="dem"></div></p>
<script>
    function add(){
        let arr = document.getElementById("count1").value
        let array = arr.split(" ")
        document.getElementById("dem").innerHTML = array.length}<
</script>
</body>
</html>
