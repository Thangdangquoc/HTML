<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị Lớn nhất</title>
</head>
<body>
<script>
  let numbers = [-3,4,-5,6,7,8,9,200,10];
  let max = numbers[0];
  let index = 0 ;
  for (let i = 0; i< numbers.length; i++){
      if (numbers[i]> max){
          max = numbers[i]
          index = i
      }
  }
  alert("Giá trị lớn nhất là: " + max + " Nằm ở vị trí: " + index)
</script>
</body>
</html>
