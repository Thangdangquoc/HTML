<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num= prompt("nhập gì đó");
    var str = num.split("");
    let count = 0;
    for (let i=0; i<str.length; i++){
        if (str[i] =="u"|| str[i] == "e"|| str[i] == "o"|| str[i] =="a" || str[i] == "i"){
            count++
        }
    }alert("Tổng số nguyên âm là: "+ count)
</script>
</body>
</html>
