<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>numbers = [3,5,7,8,9,10,20,100,30,1,3] </p>
<p>Giá trị lớn nhất: <div id="Max"></div></p>
<script>
    let numbers = [3,5,7,8,9,10,20,100,30,1,3]
    let max = numbers[0];
    let index = 0;
    for (let i = 0; i< numbers.length; i++){
        if (numbers[i]> max){
            max = numbers[i];
            index= i
        }
    }
 document.getElementById("Max").innerText = max + " Vị trí thứ: "+ index;
</script>
</body>
</html>
