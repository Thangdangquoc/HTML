<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--// Giai thưa-->
<p>Giai thừa bạn vừa nhập là:<div id="giaithua"></div></p>
<script>
    let a =parseInt(prompt("nhập một số nguyên dương"))
    let x =1
if (a<0){
    document.getElementById('giaithua').innerHTML = " Nhập lại"
}else {
    for (i=1; i<=a; i++){
        x=x*i
    }
    document.getElementById("giaithua").innerHTML = x
}
</script>
</body>
</html>
