<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt(" Nhập số bất kỳ:");
    let numbers = [-3,5,6,7,8,10,9];
    for (let i=0; i<numbers.length;i++){
        if (value == numbers[i]){
            alert("value " + numbers[i] + " found at "+ i);
        }
    }
</script>
</body>
</html>
